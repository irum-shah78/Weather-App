<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card p-3 border-0 rounded-4" style="width: 30rem;">
    <div class="search d-flex align-items-center justify-content-between">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="Assets/search.png"></button>
    </div>

    <div class="error">
      <p> Invalid City Name.</p>
    </div>

    <div class="weather">
      <img src="Assets/rain.png" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Karachi</h2>

      <div class="details d-flex align-items-center justify-content-between">
        <div class="col">
          <img src="Assets/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="Assets/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
